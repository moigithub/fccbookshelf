<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Bookshelf</h1>
    <p class="lead">an <a href="http://freecodecamp.com">Freecodecamp</a> basejump exercise</p>
    <p>Powered by Google Books API.</p>
  </div>
</header>

<form class="book-form">
    <label>Add your book</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Title or ISBN" ng-model="newBook">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBook()">Add New</button>
      </span>
    </p>
</form>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Books:</h1>
      <ul class="nav nav-tabs">
        <li class="nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="book in books">{{book}} 
          <a href="#" tooltip="{{book.isbn}}">{{book.name}}
            <img ng-src="{{book.image}}" alt="{{book.name}}"/>
            <button type="button" class="btn btn-danger" ng-click="deleteBook(book)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
