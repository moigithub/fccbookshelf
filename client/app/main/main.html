<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Bookshelf</h1>
    <p class="lead">an <a href="http://freecodecamp.com">Freecodecamp</a> basejump exercise</p>

</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Books:</h1>
        <div class="cover" ng-repeat="book in books">
          <a href="#" tooltip="{{book.name}}">
            <img ng-src="{{book.image}}" alt="{{book.name}}"/>
          </a>
        </div>
    </div>
  </div>
  
</div>
